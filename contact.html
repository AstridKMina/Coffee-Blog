<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navigation">
                    <a href="us.html" class="navigation__link">About Us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Coffee Blog with Tips and Courses</h2>
            <p class="no-margin">Learn from experts with the best recipes and tips</p>
        </div>
    </header>


    <main class="container">
        <h3 class="text-center">Contact</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="nombre">Name</label>
                <input class="field__input" type="text" placeholder="Your Name" id="nombre">
            
            </div>
            <div class="field">
                <label class="field__label"  for="e-mail">E-mail</label>
                <input class="field__input"  type="email" placeholder="Your E-mail" id="e-mail">
            </div>
            <div class="field">
                <label class="field__label"  for="mensaje">Message</label>
                <textarea class="field__input field__input--textarea" name="Message" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Send" class="button button--primary">
            </div>
        </form>
    </main>


    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navigation">
                    <a href="us.html" class="navigation__link">About Us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
